<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiplash Recovery Exercise Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #app {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exercise-header span {
            font-weight: bold;
        }

        .instructions {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:disabled {
            background-color: #ccc;
        }

        .completed {
            text-decoration: line-through;
        }

        #stats {
            margin-top: 20px;
        }

        .stat {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Whiplash Recovery Exercise Tracker</h1>
        <div id="date-container"></div>
        <ul id="exercise-list"></ul>
        <button id="reset">Reset Progress</button>
        <div id="stats">
            <h2>History</h2>
            <div id="history-container"></div>
        </div>
    </div>
    <script>
        const initialExercises = [
            { name: 'Chin Tucks', reps: 10, instructions: 'Sit or stand up straight. Tuck your chin in towards your chest without bending your neck. Hold for 5 seconds and release.' },
            { name: 'Neck Rotations', reps: 10, instructions: 'Slowly turn your head to the left as far as comfortable, hold for 5 seconds, then return to the center. Repeat on the right side.' },
            { name: 'Side Bends', reps: 10, instructions: 'Tilt your head towards your shoulder, hold for 5 seconds, then return to the center. Repeat on the other side.' },
            { name: 'Forward Resistance', reps: 10, instructions: 'Place your hand on your forehead and push your head against it without moving your neck. Hold for 5 seconds.' },
            { name: 'Side Resistance', reps: 10, instructions: 'Place your hand on the side of your head and push against it without moving your neck. Hold for 5 seconds. Repeat on the other side.' },
            { name: 'Shoulder Shrugs', reps: 10, instructions: 'Lift your shoulders towards your ears and hold for 5 seconds, then relax.' },
            { name: 'Shoulder Blade Squeezes', reps: 10, instructions: 'Squeeze your shoulder blades together and hold for 5 seconds, then release.' }
        ];

        const storageKey = 'whiplashRecoveryProgress';
        const historyKey = 'whiplashRecoveryHistory';
        const dateContainer = document.getElementById('date-container');
        const exerciseList = document.getElementById('exercise-list');
        const resetButton = document.getElementById('reset');
        const historyContainer = document.getElementById('history-container');

        function getLocalDate() {
            const now = new Date();
            now.setHours(0, 0, 0, 0); // Reset to midnight to avoid issues with time zones
            return now.toISOString().split('T')[0];
        }

        const today = getLocalDate();

        let progress = JSON.parse(localStorage.getItem(storageKey)) || { date: '', exercises: [] };
        let history = JSON.parse(localStorage.getItem(historyKey)) || [];

        if (progress.date !== today) {
            if (progress.date) {
                history.push({ date: progress.date, exercises: progress.exercises });
                localStorage.setItem(historyKey, JSON.stringify(history));
            }
            progress = {
                date: today,
                exercises: progress.exercises.length ? progress.exercises.map(ex => ({
                    ...ex,
                    completed: false,
                    easily: false,
                    reps: ex.reps + (ex.easily ? 2 : 0)
                })) : initialExercises
            };
            localStorage.setItem(storageKey, JSON.stringify(progress));
        }

        dateContainer.textContent = `Date: ${progress.date}`;

        function updateExerciseList() {
            exerciseList.innerHTML = '';
            progress.exercises.forEach((exercise, index) => {
                const li = document.createElement('li');
                const header = document.createElement('div');
                header.className = 'exercise-header';
                
                const text = document.createElement('span');
                text.textContent = `${exercise.name} - ${exercise.reps} reps`;
                
                const completeButton = document.createElement('button');
                completeButton.textContent = 'Complete';
                completeButton.onclick = () => markCompleted(index, false);

                const easyButton = document.createElement('button');
                easyButton.textContent = 'Complete Easily';
                easyButton.onclick = () => markCompleted(index, true);

                header.appendChild(text);
                header.appendChild(completeButton);
                header.appendChild(easyButton);

                const instructions = document.createElement('div');
                instructions.className = 'instructions';
                instructions.textContent = exercise.instructions;

                li.appendChild(header);
                li.appendChild(instructions);

                if (exercise.completed) {
                    text.classList.add('completed');
                    completeButton.disabled = true;
                    easyButton.disabled = true;
                }

                exerciseList.appendChild(li);
            });
        }

        function markCompleted(index, easily) {
            progress.exercises[index].completed = true;
            progress.exercises[index].easily = easily;
            progress.exercises[index].completionTime = new Date().toLocaleString();
            localStorage.setItem(storageKey, JSON.stringify(progress));
            updateExerciseList();
        }

        function displayHistory() {
            historyContainer.innerHTML = '';
            history.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'stat';
                const date = document.createElement('h3');
                date.textContent = day.date;
                dayDiv.appendChild(date);
                day.exercises.forEach(ex => {
                    const exDiv = document.createElement('div');
                    exDiv.textContent = `${ex.name} - ${ex.reps} reps - Completed: ${ex.completed ? 'Yes' : 'No'}${ex.completed ? ` - Easily: ${ex.easily ? 'Yes' : 'No'} - Time: ${new Date(ex.completionTime).toLocaleTimeString()}` : ''}`;
                    dayDiv.appendChild(exDiv);
                });
                historyContainer.appendChild(dayDiv);
            });
        }

        resetButton.onclick = () => {
            localStorage.removeItem(storageKey);
            localStorage.removeItem(historyKey);
            location.reload();
        };

        updateExerciseList();
        displayHistory();
    </script>
</body>
</html>
